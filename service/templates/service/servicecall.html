<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Service Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8; /* off-white background */
            color: #333; /* dark text color */
            margin: 20px;
            padding: 0;
        }
        h2 {
            color: #f58634; /* orange heading color */
        }
        form {
            background-color: #fff; /* white background for form */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* subtle shadow */
            max-width: 600px;
            margin: 0 auto;
        }
        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        form input[type=text], form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box; /* ensures padding doesn't affect width */
            font-size: 14px;
        }
        form .button-container {
            text-align: right;
        }
        form .button {
            background-color: #f58634; /* orange button background */
            color: #fff; /* button text color */
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        form .button.cancel {
            background-color: #ccc; /* light gray cancel button */
            margin-right: 10px;
        }
        form .button:hover {
            background-color: #e57222; /* darker orange on hover */
        }
    </style>
</head>
<body>

    <h2>Create a Service Call</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-container">
            <button type="submit" class="button">Submit</button>
            <a href="{% url 'customer_home' %}" class="button cancel">Cancel</a>
        </div>
    </form>

</body>
</html>
